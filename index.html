<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Headphone store</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-right">
                <a href=""><i class="fa-solid fa-user"></i></a>
                <a href=""><i class="fa-solid fa-basket-shopping"></i></a>
                <a href=""><i class="fa-solid fa-house"></i></a>
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>

            <div class="nav-left">
                <div class="register-login-btn">
                    <i class="fa-regular fa-user"></i>
                    <a href="#">ثبت نام / ورود</a>
                </div>
            </div>

        </nav>
        <section class="slider">
            <div class="slides">
                <div class="item active" id="slide1" >
                    <img src="/image shop/pic1.webp" >
                    <span>آهنگ هارو زنده تر از اون چیزی که هستن گوش بده</span>
                </div>
                <div class="item" id="slide2">
                    <img src="/image shop/pic2.webp" >
                    <span>کیفیت صدایی که که همیشه <br>دنبالش بودی اینجاست</span>
                </div>
                <div class="item" id="slide3">
                    <img src="/image shop/pic3.avif" >
                    <span>رویا هاتو با صدای بلند گوش بده</span>
                </div>

            </div>
            <div class="buttons">
                <i onclick="setSlide('slide1', 1)" class="fa-solid fa-circle"></i>
                <i onclick="setSlide('slide2', 2)"  class="fa-solid fa-circle"></i>
                <i onclick="setSlide('slide3', 3)"  class="fa-solid fa-circle"></i>
            </div>
        </section>
    </header>

    <script src="/js/main.js"></script>
</body>
</html>
